<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
  
    <!-- below bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="asset/css/contact.css">


</head>
<body>
  <div class="wrapperControlAll">

    <div class="mainBox">
    <h2>Get In Touch</h2>
    <div class="mb-3">

      <div class="controlFnameLname">
        <label for="exampleFormControlInput1" class="form-label ps-2" >First Name</label>
        
        <label for="exampleFormControlInput1" class="form-label ps-2" >Last Name</label>

      </div>

      <div class="controlFnameLname mb-4">
      
        <input type="text" class="form-control custumeControlFname" id="exampleFormControlInput1" placeholder="First Name">

        <input type="text" class="form-control custumeControlFname" id="exampleFormControlInput1" placeholder="Last Name">
      </div>



        <label for="exampleFormControlInput1 mb-3" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control changeSizeTextArea" id="exampleFormControlTextarea1" rows="3"></textarea>

        <button type="submit" class="btn btn-outline-dark custumeButton">Success</button>
      </div>

    </div>
 <!-- image side -->
 <div class="imageSide">

 </div>


  </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
